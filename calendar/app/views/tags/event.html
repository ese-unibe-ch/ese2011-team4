<div class="event">
	#{event-header event:_event, calendar:_calendar/}

	<div class="event-content">
		${_event.description}
		<div class="comment">
			#{if _event.comments.size() != 0}
				#{a @Comments.show(_event.id)}(${_event.comments.size()}) comment${_event.comments.size().pluralize()} #{/a}
			#{/if}
		</div>  
	</div>
</div>
