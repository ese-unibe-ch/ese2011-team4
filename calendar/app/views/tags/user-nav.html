<h2 class="title">Favorite Contacts</h2>
<table>
	<tr>
		<th class ="fav-name"></th>
		<th class ="delete"></th>
	</tr>
	#{list items:_connectedUser.favorites(), as:'fav'}
	<tr>
		<td class = "fav-name"> #{a @Calendars.display(fav.favoriteId)}${fav.fullname}#{/a}</td>
		<td class ="delete">#{a @Users.deleteContact(fav.favoriteId)}Delete#{/a}</td>
	</tr>
	#{/list}
</table>
