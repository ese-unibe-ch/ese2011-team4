<p>
#{field 'name'}
   	<label for="name">Title</label>
    <input type="text" name="${field.name}" id="name" value="#{ifErrors}${flash.name}#{/ifErrors}#{else}${_event?.name}#{/else}"/>
    <!--#{ifErrors}<span class="error">#{error 'name' /}</span>#{/ifErrors}-->
#{/field}
</p>
<p>
#{field 'startDate'}
    <label for"startDate">Start</label>
    <input type="text" name="${field.name}" id="startDate" value="#{ifErrors}${flash.startDate}#{/ifErrors}#{else}#{if _event}${_event?.startDate?.toString('dd.MM.yyyy')}#{/if}#{else}${_selected.getDayOfMonth()}.${_selected.getMonthOfYear()}.${_selected.getYear()}#{/else}#{/else}"/>
    <!--#{ifErrors}<span class="error">#{error 'event.startDate' /}</span>#{/ifErrors}-->
#{/field}
#{field 'startTime'}
	<label for"startTime">Time</label>
    <input size=5px type="text" name="${field.name}" id="startTime" value="#{ifErrors}${flash.startTime}#{/ifErrors}#{else}#{if _event}${_event?.startDate?.toString('HH:mm')}#{/if}#{else}${_selected.getHourOfDay()}:${_selected.getMinuteOfHour()}#{/else}#{/else}"/>
#{/field}
</p>
<p>
#{field 'endDate'}
	<label for"endDate">End</label>
	<input type="text" name="${field.name}" id="endDate" value="#{ifErrors}${flash.endDate}#{/ifErrors}#{else}#{if _event}${_event?.endDate?.toString('dd.MM.yyyy')}#{/if}#{else}${_selected.plusHours(1).getDayOfMonth()}.${_selected.plusHours(1).getMonthOfYear()}.${_selected.plusHours(1).getYear()}#{/else}#{/else}"/>
    <!--#{ifErrors}<span class="error">#{error 'event.endDate' /}</span>#{/ifErrors}-->
#{/field}
#{field 'endTime'}
	<label for"endTime">Time</label>
    <input size=5px type="text" name="${field.name}" id="endTime" value="#{ifErrors}${flash.endTime}#{/ifErrors}#{else}#{if _event}${_event?.endDate?.toString('HH:mm')}#{/if}#{else}${_selected.plusHours(1).getHourOfDay()}:${_selected.plusHours(1).getMinuteOfHour()}#{/else}#{/else}"/>
#{/field}
</p>
<p>
#{field 'isPrivate'}
	<input type="checkbox" name="${field.name}" id="isPrivate" #{ifErrors}#{if flash.isPrivate}checked="checked"#{/if}#{/ifErrors}#{else}#{if _event?.isPrivate}checked="checked"#{/if}#{/else}/>
	<label for="isPrivate" id="isPrivate">Private event</label>
#{/field}
</p>
<p class="description">
#{field 'description'}
	<label for"description">Description</label>
    <textarea name="${field.name}" id="description">#{ifErrors}${flash.description}#{/ifErrors}#{else}${_event?.description}${flash.description}#{/else}</textarea>
#{/field}
</p>
<p class="button">
	<input type="submit" value="Submit your event" />
</p>
<p class="button">
	<input type="reset" value="Reset" />
</p>
