#{extends 'main.html' /}
#{set title:'advancedSearch-form' /}

<p>
#{field 'name'}
   	<label for="name">Name</label>
    <input type="text" name="${field.name}" id="name" autofocus="autofocus" value="#{ifErrors}${flash.name}#{/ifErrors}"/>
#{/field}
</p>

<p>
#{field 'description'}
   	<label for="description">Description</label>
    <input type="text" name="${field.name}" id="description" value="#{ifErrors}${flash.description}#{/ifErrors}"/>
#{/field}
</p>

<p>
#{field 'time'}
   	<label for="time">Time</label>
    <input type="text" name="${field.name}" id="time" value="#{ifErrors}${flash.time}#{/ifErrors}"/>
#{/field}
</p>

<p>
#{field 'date'}
   	<label for="date">Date</label>
    <input type="text" name="${field.name}" id="date" value="#{ifErrors}${flash.date}#{/ifErrors}"/>
#{/field}
</p>

<p>
#{field 'location'}
   	<label for="location">Location</label>
    <select name="${field.name}" id="location" style="width:370px" value="#{ifErrors}${flash.location}#{/ifErrors}"/>
    	<option value=""></option>
    	#{list items:_locations, as:'location'}
				<option value="${location.id}">${location.toString()}</option>
		#{/list}
#{/field}
</p>
<br/>
<p class="button" style>
	<input type="reset" value="Reset" />
	<input type="submit" value="Search" />
</p>
