#{extends 'main.html' /}
#{set title:'Register' /}

<div id="main">
<div id="register">
	<h2 class="title">Register for calpal.</h2>
	
	#{form @Application.newUser()}
		<p>
		#{field 'email'}
   			<label for="email">Email</label>
    		<input type="text" name="${field.name}" id="email" value="#{ifErrors}${flash.email}#{/ifErrors}"/>
			<span class="message error">#{error 'user.email' /}</span>
		#{/field}
		</p>
		<p>
		#{field 'fullname'}
	   		<label for="fullname">Full Name</label>
	    	<input type="text" name="${field.name}" id="fullname" value="#{ifErrors}${flash.fullname}#{/ifErrors}"/>
			<span class="message error">#{error 'user.fullname' /}</span>
		#{/field}
		</p>
		<p>
		#{field 'password'}
	   		<label for="password">Password</label>
	    	<input type="password" name="${field.name}" id="password" value="#{ifErrors}${flash.password}#{/ifErrors}"/>
			<span class="message error">#{error 'user.password' /}</span>
		#{/field}
		</p>
		<p>
    		<label class="captcha" for="code">Please type the code below: </label>
    		<input type="text" name="code" id="code" size="18" value="" />
    		<input type="hidden" name="randomID" value="${randomID}" />
    		<img class="captcha" src="@{Application.captcha(randomID)}" />
		</p>
		<p class="button">
			<input type="submit" value="Submit" />
		</p>
		<p class="button">
			<input type="reset" value="Reset" />
		</p>
	#{/form}
</div>
</div>
