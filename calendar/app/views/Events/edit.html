#{extends 'main.html' /}
#{set title:event.name/}
#{set 'moreStyles'}
	<link rel="stylesheet" href="@{'/public/stylesheets/event.css'}" type="text/css" media="screen" charset="${_response_encoding}">
#{/set}

<div id="main">
	<div id="main-left">
		<h2 class="title">Edit Event</h2>
		#{ifErrors}
   		<span class="error">
   			Oops...
   			<ul>
   			#{errors}
       		<li>${error}</li>
   			#{/errors}
   			</ul>
		</span>
		#{/ifErrors}
		<div id="event-form">
		#{form @Events.update(calendar.id, event.id)}
			#{event-form event:event, locations:locations /}
		#{/form}
		</div>
	</div>
</div>
