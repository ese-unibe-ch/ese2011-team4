#{extends 'main.html' /}
#{set title:event.name/}

<div id="main">
	<div id="main-left">
		<h2 class="title">Edit Event</h2>
		#{ifErrors}
   		<span class="error">
   			Oops...
   			<ul>
   			#{errors}
       		<li>${error}</li>
   			#{/errors}
   			</ul>
		</span>
		#{/ifErrors}
		<div id="event-form">
		#{form @Events.update(calendar.id, event.id)}
			#{event-form event:event, locations:locations, editEvent:true /}
		#{/form}
		</div>
	</div>
</div>
