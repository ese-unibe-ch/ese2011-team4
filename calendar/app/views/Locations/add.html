#{extends 'main.html' /}
#{set title:'Add a location'/}

<div id="main">
	<div id="main-left">
		<h2 class="title">Add a location</h2>
		#{ifErrors}
   		<span class="error">
   			Oops...
   			<ul>
   			#{errors}
       		<li>${error}</li>
   			#{/errors}
   			</ul>
		</span>
		#{/ifErrors}
		<div id="location-form">
		#{form @Locations.addLocation()}
			#{location-form /}
		#{/form}
		</div>
	</div>
</div>
