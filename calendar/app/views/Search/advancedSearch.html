#{extends 'main.html' /}
#{set title:'Search'/}
<div id="main">
	<div id="main-left">
	#{if match.size() == 0}
		No event found
	#{/if}
	#{else}
		Following events were found:
	<ul>
		#{list items: match, as: 'event'}
			<li><a href="@{Calendars.show(event.origin.id, event.startDate.getYear(), event.startDate.getMonthOfYear(),event.startDate.getDayOfMonth())}">${event.toString()}</a></li>
		#{/list}
	</ul>
	#{/else}
	</div>
	<div id="main-right">
		#{search-nav /}
	</div>
</div>
